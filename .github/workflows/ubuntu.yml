name: Ubuntu CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps
        run: |
          apt-get update
          apt-get install -y libasound2-dev pkg-config build-essential

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1.2.2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew composeApp:packageDeb

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: composeApp/build/compose/binaries/**/**.deb
